    <script>
      //Select the time tag H1 Element
      const date = document.querySelector('h1.date');
      //Today Date Constructor
      class TodayDate{
        constructor(){
          this.date = new Date(Date.now());
          this.month = this.date.getMonth() + 1;
          this.day = this.date.getUTCDate();
          this.year = this.date.getUTCFullYear();
        }
        //Return Date function
        returnDate(){
          return `Today's date: ${this.month}/${this.day}/${this.year}`;
        }
      }

      const dateToday = new TodayDate();
      console.log(dateToday);
      date.textContent = `${dateToday.returnDate()}`;
    </script>
